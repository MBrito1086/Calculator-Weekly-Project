<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Calculator</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <section id="firstSection">
        <button class="buttons" type="button" name="C">C</button>
        <p>Display</p>
      </section>
      <section>
        <button class="nums" type="button" name="7">7</button>
        <button class="nums" type="button" name="8">8</button>
        <button class="nums" type="button" name="9">9</button>
        <button class="op" type="button" name="Divide">/</button>
      </section>
      <section>
        <button class="nums" type="button" name="4">4</button>
        <button class="nums" type="button" name="5">5</button>
        <button class="nums" type="button" name="6">6</button>
        <button class="op" type="button" name="Multiply">X</button>
      </section>
      <section>
        <button class="nums" type="button" name="1">1</button>
        <button class="nums" type="button" name="2">2</button>
        <button class="nums" type="button" name="3">3</button>
        <button class="op" type="button" name="Minus">-</button>
      </section>
      <section>
        <button class="nums" type="button" name="0">0</button>
        <button class="buttons" type="button" name="Decimal">.</button>
        <button class="buttons" type="button" name="Equals">=</button>
        <button class="op" type="button" name="Plus">+</button>
      </section>
    </div>
  </body>
</html>
